<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>1 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label>
		Podaj numer dnia tygodnia: <input id="taktka" type="number">
	</label>
	
	<input type="submit" value="Zobacz nazwę dnia" onclick="getDayName()">

	<div id="wynik">
		
	</div>
	
	<script>
	
	function getDayName()
		{
		const dni = document.getElementById('taktka').value
		const result = document.getElementById('wynik')	
		if(dni === '1'){
		   result.innerHTML='Pierwszy dzień tygodnia to Monday - poniedziałek'
		   result.style.color = "white"
		}
		else if(dni === '2'){
			result.innerHTML='Drugi dzień tygodnia to Tuesday - wtorek'
			result.style.color = "white"
		}		
		else if(dni === '3'){
			result.innerHTML='Trzeci dzień tygodnia to Wednesday - środa'
			result.style.color = "white"
		}		
		else if(dni === '4'){
			result.innerHTML='Czwarty dzień tygodnia to Thursday - czwartek'
			result.style.color = "white"
		}		
		else if(dni === '5'){
			result.innerHTML='Piąty dzień tygodnia to Friday - piątek, piąteczek, piątunio'
			result.style.color = "yellow"
		}		
		else if(dni === '6'){
			result.innerHTML='Szósty dzień tygodnia to Saturday - sobota'
			result.style.color = "green"
		}		
		else if(dni === '7'){
			result.innerHTML='Siódmy dzień tygodnia to Sunday - niedziela'
			result.style.color = "green"
		}		
		else{
			result.innerHTML='To nie jest prawidłowy numer dnia tygodnia!'
			result.style.color = "red"
		}	
		}

	</script>

</body>
</html>
